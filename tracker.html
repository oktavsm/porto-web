<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodePet â€” Your Coding Companion</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323:wght@400&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg: #0d0d1a;
      --panel: #13131f;
      --border: #2a2a4a;
      --accent: #7c3aed;
      --accent2: #06b6d4;
      --accent3: #f59e0b;
      --text: #e2e8f0;
      --muted: #64748b;
      --glow: rgba(124, 58, 237, 0.4);
      --glow2: rgba(6, 182, 212, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'VT323', monospace;
      font-size: 18px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-image:
        radial-gradient(ellipse at 20% 50%, rgba(124, 58, 237, 0.08) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 20%, rgba(6, 182, 212, 0.06) 0%, transparent 50%);
    }

    .container {
      max-width: 760px;
      width: 100%;
    }

    header {
      text-align: center;
      margin-bottom: 28px;
    }

    header h1 {
      font-family: 'Press Start 2P', monospace;
      font-size: 20px;
      color: var(--accent2);
      text-shadow: 0 0 20px var(--glow2);
      letter-spacing: 2px;
      margin-bottom: 6px;
    }

    header p {
      color: var(--muted);
      font-size: 16px;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
    }

    .card-title {
      font-family: 'Press Start 2P', monospace;
      font-size: 8px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 16px;
    }


    .pet-card {
      grid-column: 1 / -1;
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .pet-scene {
      flex-shrink: 0;
      width: 160px;
      height: 160px;
      background: #0a0a14;
      border: 1px solid var(--border);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .pet-scene::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: rgba(6, 182, 212, 0.3);
      box-shadow: 0 0 8px var(--accent2);
    }

    canvas#pet {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    .pet-info {
      flex: 1;
    }

    .pet-name-row {
      display: flex;
      align-items: baseline;
      gap: 12px;
      margin-bottom: 8px;
    }

    .pet-name {
      font-family: 'Press Start 2P', monospace;
      font-size: 13px;
      color: var(--accent2);
      text-shadow: 0 0 10px var(--glow2);
    }

    .pet-stage {
      font-size: 14px;
      color: var(--accent3);
      background: rgba(245, 158, 11, 0.1);
      border: 1px solid rgba(245, 158, 11, 0.3);
      padding: 2px 8px;
      border-radius: 2px;
      font-size: 13px;
    }

    .pet-mood {
      color: var(--muted);
      font-size: 15px;
      margin-bottom: 14px;
      min-height: 20px;
    }


    .xp-label {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 5px;
    }

    .xp-track {
      background: #0a0a14;
      border: 1px solid var(--border);
      height: 12px;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .xp-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      box-shadow: 0 0 8px var(--glow);
      transition: width 0.6s cubic-bezier(.34, 1.56, .64, 1);
      border-radius: 2px;
    }

    .stat-row {
      display: flex;
      gap: 16px;
    }

    .stat {
      text-align: center;
      flex: 1;
      background: #0a0a14;
      border: 1px solid var(--border);
      padding: 8px;
      border-radius: 2px;
    }

    .stat-val {
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      color: var(--accent3);
      display: block;
    }

    .stat-lbl {
      font-size: 12px;
      color: var(--muted);
      display: block;
      margin-top: 2px;
    }


    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 4px;
      letter-spacing: 1px;
    }

    input[type="number"],
    select,
    input[type="text"] {
      width: 100%;
      background: #0a0a14;
      border: 1px solid var(--border);
      color: var(--text);
      font-family: 'VT323', monospace;
      font-size: 17px;
      padding: 8px 10px;
      border-radius: 2px;
      outline: none;
      transition: border-color 0.2s;
      -webkit-appearance: none;
    }

    input:focus,
    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--glow);
    }

    select option {
      background: #13131f;
    }

    .btn {
      width: 100%;
      background: var(--accent);
      color: #fff;
      border: none;
      font-family: 'Press Start 2P', monospace;
      font-size: 9px;
      padding: 12px;
      cursor: pointer;
      border-radius: 2px;
      letter-spacing: 2px;
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
      box-shadow: 0 4px 0 #4c1d95;
    }

    .btn:hover {
      background: #6d28d9;
      box-shadow: 0 2px 0 #4c1d95, 0 0 20px var(--glow);
    }

    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #4c1d95;
    }


    .streak-dots {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .dot {
      width: 18px;
      height: 18px;
      border: 1px solid var(--border);
      border-radius: 2px;
      background: #0a0a14;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .dot.active {
      background: var(--accent3);
      box-shadow: 0 0 8px rgba(245, 158, 11, 0.5);
      border-color: var(--accent3);
    }

    .dot.today {
      border-color: var(--accent2);
      box-shadow: 0 0 6px var(--glow2);
    }


    .log-list {
      max-height: 130px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }

    .log-item {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid rgba(42, 42, 74, 0.5);
      font-size: 15px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-8px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .log-xp {
      color: var(--accent3);
      font-family: 'Press Start 2P', monospace;
      font-size: 9px;
      align-self: center;
    }

    .log-time {
      color: var(--muted);
      font-size: 13px;
    }


    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(80px);
      background: var(--panel);
      border: 1px solid var(--accent2);
      padding: 10px 20px;
      border-radius: 4px;
      font-family: 'Press Start 2P', monospace;
      font-size: 9px;
      color: var(--accent2);
      box-shadow: 0 0 20px var(--glow2);
      transition: transform 0.4s cubic-bezier(.34, 1.56, .64, 1);
      z-index: 100;
      text-align: center;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
    }

    /* Floating XP */
    .float-xp {
      position: fixed;
      font-family: 'Press Start 2P', monospace;
      font-size: 11px;
      color: var(--accent3);
      text-shadow: 0 0 10px rgba(245, 158, 11, 0.8);
      pointer-events: none;
      animation: floatUp 1.5s ease forwards;
      z-index: 200;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }

      100% {
        opacity: 0;
        transform: translateY(-60px);
      }
    }

    /* Pet animations */
    @keyframes petFloat {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-5px);
      }
    }

    @keyframes petBlink {

      0%,
      94%,
      100% {
        opacity: 1;
      }

      95%,
      99% {
        opacity: 0;
      }
    }

    .scanline {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 0, 0, 0.08) 2px, rgba(0, 0, 0, 0.08) 4px);
      pointer-events: none;
      border-radius: 4px;
    }

    @media (max-width: 580px) {
      .main-grid {
        grid-template-columns: 1fr;
      }

      .pet-card {
        flex-direction: column;
        align-items: flex-start;
      }

      header h1 {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>â˜† CODE PET â˜†</h1>
      <p>your companion grows as you code</p>
    </header>

    <div class="main-grid">


      <div class="card pet-card">
        <div class="pet-scene">
          <canvas id="pet" width="120" height="120"></canvas>
          <div class="scanline"></div>
        </div>
        <div class="pet-info">
          <div class="card-title">companion</div>
          <div class="pet-name-row">
            <span class="pet-name" id="petName">Byteling</span>
            <span class="pet-stage" id="petStage">EGG</span>
          </div>
          <div class="pet-mood" id="petMood">Waiting to be born... ðŸ¥š</div>
          <div class="xp-label">
            <span>XP</span>
            <span id="xpLabel">0 / 100</span>
          </div>
          <div class="xp-track">
            <div class="xp-fill" id="xpBar" style="width:0%"></div>
          </div>
          <div class="stat-row">
            <div class="stat">
              <span class="stat-val" id="totalXP">0</span>
              <span class="stat-lbl">TOTAL XP</span>
            </div>
            <div class="stat">
              <span class="stat-val" id="streakCount">0</span>
              <span class="stat-lbl">STREAK</span>
            </div>
            <div class="stat">
              <span class="stat-val" id="sessionsCount">0</span>
              <span class="stat-lbl">SESSIONS</span>
            </div>
          </div>
        </div>
      </div>


      <div class="card">
        <div class="card-title">log session</div>
        <div class="form-group">
          <label>TYPE</label>
          <select id="actType">
            <option value="session">Coding Session</option>
            <option value="task">Completed Task</option>
            <option value="streak">Daily Check-in</option>
            <option value="challenge">Solved Challenge</option>
          </select>
        </div>
        <div class="form-group">
          <label>MINUTES CODED</label>
          <input type="number" id="minutes" value="30" min="1" max="480">
        </div>
        <div class="form-group">
          <label>WHAT DID YOU BUILD?</label>
          <input type="text" id="desc" placeholder="e.g. fixed that nasty bug">
        </div>
        <button class="btn" onclick="logActivity()">â–¶ FEED PET XP</button>
      </div>


      <div class="card">
        <div class="card-title">this week's streak</div>
        <div class="streak-dots" id="streakDots"></div>
        <div style="margin-top:14px; color:var(--muted); font-size:14px;">
          Code every day to keep your pet happy!<br>
          Miss a day and mood drops... ðŸ˜¬
        </div>
      </div>


      <div class="card" style="grid-column: 1 / -1;">
        <div class="card-title">activity log</div>
        <div class="log-list" id="logList">
          <div style="color:var(--muted);font-size:15px;padding:10px 0;">No sessions yet. Start coding! ðŸš€</div>
        </div>
      </div>

    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>

    const STAGES = [
      { name: 'EGG', xpNeeded: 0, mood: "Waiting to be born... ðŸ¥š" },
      { name: 'BABY', xpNeeded: 50, mood: "Tiny and learning... ðŸ£" },
      { name: 'KID', xpNeeded: 200, mood: "Getting curious! ðŸ‘€" },
      { name: 'TEEN', xpNeeded: 500, mood: "Leveling up fast! âš¡" },
      { name: 'ADULT', xpNeeded: 1000, mood: "Feeling powerful! ðŸ’ª" },
      { name: 'MASTER', xpNeeded: 2500, mood: "A seasoned coder's pal! ðŸ”¥" },
      { name: 'LEGEND', xpNeeded: 5000, mood: "We are one. Legend. âœ¨" },
    ];

    const XP_REWARDS = {
      session: (mins) => Math.floor(mins * 1.5),
      task: () => 40,
      streak: () => 25,
      challenge: () => 80,
    };

    let state = JSON.parse(localStorage.getItem('codepet') || 'null') || {
      totalXP: 0,
      sessions: 0,
      log: [],
      streak: 0,
      lastDate: null,
      checkedDays: [],
    };


    const canvas = document.getElementById('pet');
    const ctx = canvas.getContext('2d');
    const scale = 4;

    function getPetStageIndex() {
      for (let i = STAGES.length - 1; i >= 0; i--) {
        if (state.totalXP >= STAGES[i].xpNeeded) return i;
      }
      return 0;
    }

    // Pet sprite definitions per stage (on 30x30 grid drawn at scale)
    const COLORS = {
      body: ['#8b5cf6', '#7c3aed', '#6d28d9', '#5b21b6', '#4c1d95', '#3b0764', '#2e1065'],
      eye: '#06b6d4',
      shine: '#ffffff',
      dark: '#1e1b4b',
      egg: '#c4b5fd',
      blush: '#f472b6',
      outline: '#1e1b4b',
      gold: '#f59e0b',
      aura: ['rgba(139,92,246,0.3)', 'rgba(124,58,237,0.4)', 'rgba(109,40,217,0.5)', 'rgba(91,33,182,0.6)', 'rgba(245,158,11,0.3)', 'rgba(6,182,212,0.4)', 'rgba(255,215,0,0.5)'],
    };

    let animFrame = 0;
    setInterval(() => { animFrame = (animFrame + 1) % 60; drawPet(); }, 120);

    function px(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * scale, y * scale, scale, scale);
    }

    function drawPet() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const stage = getPetStageIndex();
      const bob = Math.floor(animFrame / 10) % 2 === 0 ? 0 : 1;
      const blink = animFrame > 50;

      // Aura/glow bg for higher stages
      if (stage >= 2) {
        const gr = ctx.createRadialGradient(60, 60, 0, 60, 60, 50);
        gr.addColorStop(0, COLORS.aura[stage] || 'rgba(124,58,237,0.2)');
        gr.addColorStop(1, 'transparent');
        ctx.fillStyle = gr;
        ctx.fillRect(0, 0, 120, 120);
      }

      const c = COLORS.body[Math.min(stage, COLORS.body.length - 1)];
      const base = 8 + bob; // vertical offset for bob

      if (stage === 0) drawEgg(base, blink);
      else if (stage === 1) drawBaby(base, blink, c);
      else if (stage <= 3) drawKidTeen(base, blink, c, stage);
      else drawAdultPlus(base, blink, c, stage);
    }

    function drawEgg(base, blink) {
      // simple egg oval
      [[7, 3, 6], [5, 2, 8], [4, 1, 10], [4, 0, 10], [4, 1, 10], [5, 2, 8], [6, 3, 6]].forEach(([y, ox, w], i) => {
        for (let x = ox; x < ox + w; x++) px(x, base + i, COLORS.egg);
      });
      // shine
      px(6, base + 1, '#ffffff'); px(7, base + 1, '#ffffff');
      // eyes
      if (!blink) { px(6, base + 4, COLORS.eye); px(8, base + 4, COLORS.eye); }
      else { px(6, base + 4, COLORS.dark); px(8, base + 4, COLORS.dark); }
    }

    function drawBaby(base, blink, c) {
      // round head + tiny body
      [[2, 6], [1, 8], [0, 8], [1, 8], [2, 6]].forEach(([ox, w], i) => {
        for (let x = ox; x < ox + w; x++) px(x, base + i, c);
      });
      // body
      for (let x = 3; x < 7; x++) { px(x, base + 5, c); px(x, base + 6, c); }
      // eyes
      if (!blink) { px(2, base + 2, COLORS.eye); px(5, base + 2, COLORS.eye); }
      else { px(2, base + 2, c); px(5, base + 2, c); }
      // blush
      px(1, base + 3, COLORS.blush); px(6, base + 3, COLORS.blush);
      // tiny arms
      px(0, base + 5, c); px(7, base + 5, c);
      // legs
      px(3, base + 7, c); px(5, base + 7, c);
    }

    function drawKidTeen(base, blink, c, stage) {
      // head
      [[1, 8], [0, 10], [0, 10], [0, 10], [1, 8]].forEach(([ox, w], i) => {
        for (let x = ox; x < ox + w; x++) px(x, base + i, c);
      });
      // body
      for (let y = 5; y <= 8; y++) for (let x = 2; x < 8; x++) px(x, base + y, c);
      // arms
      for (let y = 5; y <= 7; y++) { px(1, base + y, c); px(8, base + y, c); }
      // legs
      for (let y = 9; y <= 11; y++) { px(2, base + y, c); px(3, base + y, c); px(6, base + y, c); px(7, base + y, c); }
      // eyes
      if (!blink) {
        px(2, base + 2, COLORS.eye); px(3, base + 2, COLORS.eye);
        px(6, base + 2, COLORS.eye); px(7, base + 2, COLORS.eye);
      }
      // smile
      px(3, base + 4, c); px(4, base + 4, COLORS.shine); px(5, base + 4, COLORS.shine); px(6, base + 4, c);
      px(3, base + 4, COLORS.outline);
      // teen gets antennae
      if (stage >= 3) { px(3, base - 1, COLORS.gold); px(6, base - 1, COLORS.gold); px(2, base - 2, COLORS.gold); px(7, base - 2, COLORS.gold); }
    }

    function drawAdultPlus(base, blink, c, stage) {
      // Bigger head
      [[0, 10], [0, 12], [0, 12], [0, 12], [0, 12], [1, 10]].forEach(([ox, w], i) => {
        for (let x = ox; x < ox + w; x++) px(x, base + i, c);
      });
      // body wider
      for (let y = 6; y <= 9; y++) for (let x = 1; x < 11; x++) px(x, base + y, c);
      // arms
      for (let y = 6; y <= 8; y++) { px(0, base + y, c); px(11, base + y, c); }
      // hands
      px(0, base + 9, COLORS.gold); px(11, base + 9, COLORS.gold);
      // legs
      for (let y = 10; y <= 12; y++) { for (let x = 2; x < 5; x++) px(x, base + y, c); for (let x = 7; x < 10; x++) px(x, base + y, c); }
      // eyes glow
      if (!blink) {
        [2, 3, 4].forEach(x => px(x, base + 2, COLORS.eye));
        [7, 8, 9].forEach(x => px(x, base + 2, COLORS.eye));
        px(3, base + 1, '#a5f3fc'); px(8, base + 1, '#a5f3fc');
      }
      // smile
      [2, 3, 8, 9].forEach(x => px(x, base + 5, COLORS.outline));
      [4, 5, 6, 7].forEach(x => px(x, base + 5, COLORS.shine));
      // crown for legend
      if (stage === 6) {
        [2, 3, 4, 5, 6, 7, 8, 9].forEach(x => px(x, base - 2, COLORS.gold));
        [2, 5, 9].forEach(x => px(x, base - 3, COLORS.gold));
        [2, 5, 9].forEach(x => px(x, base - 4, COLORS.gold));
      }
      // wings for master+
      if (stage >= 5) {
        for (let y = base + 5; y <= base + 8; y++) { px(-1, y, COLORS.aura[4] ? '#f59e0b' : '#8b5cf6'); px(12, y, '#f59e0b'); }
      }
    }


    function getStageData() {
      const si = getPetStageIndex();
      const cur = STAGES[si];
      const next = STAGES[si + 1];
      const xpInStage = state.totalXP - cur.xpNeeded;
      const xpNeeded = next ? next.xpNeeded - cur.xpNeeded : 1;
      const pct = next ? Math.min(100, Math.floor((xpInStage / xpNeeded) * 100)) : 100;
      return { si, cur, next, pct, xpInStage, xpNeeded };
    }

    function updateUI() {
      const { si, cur, next, pct, xpInStage, xpNeeded } = getStageData();
      document.getElementById('petStage').textContent = cur.name;
      document.getElementById('petMood').textContent = cur.mood;
      document.getElementById('xpBar').style.width = pct + '%';
      document.getElementById('xpLabel').textContent = next
        ? `${xpInStage} / ${xpNeeded}`
        : 'MAX LEVEL!';
      document.getElementById('totalXP').textContent = state.totalXP;
      document.getElementById('streakCount').textContent = state.streak;
      document.getElementById('sessionsCount').textContent = state.sessions;

      // Streak dots (last 7 days)
      const dots = document.getElementById('streakDots');
      dots.innerHTML = '';
      const today = new Date().toDateString();
      for (let i = 6; i >= 0; i--) {
        const d = new Date();
        d.setDate(d.getDate() - i);
        const ds = d.toDateString();
        const dot = document.createElement('div');
        dot.className = 'dot' + (state.checkedDays.includes(ds) ? ' active' : '') + (ds === today ? ' today' : '');
        dot.title = ds;
        dots.appendChild(dot);
      }

      // Log
      const logEl = document.getElementById('logList');
      if (state.log.length === 0) {
        logEl.innerHTML = '<div style="color:var(--muted);font-size:15px;padding:10px 0;">No sessions yet. Start coding! ðŸš€</div>';
        return;
      }
      logEl.innerHTML = [...state.log].reverse().map(e =>
        `<div class="log-item">
      <span>${e.icon} ${e.desc} <span class="log-time">(${e.mins}m)</span></span>
      <span class="log-xp">+${e.xp}XP</span>
    </div>`
      ).join('');
    }

    function save() { localStorage.setItem('codepet', JSON.stringify(state)); }

    function logActivity() {
      const type = document.getElementById('actType').value;
      const mins = parseInt(document.getElementById('minutes').value) || 30;
      const desc = document.getElementById('desc').value.trim() || typeName(type);

      // Update streak
      const today = new Date().toDateString();
      if (state.lastDate !== today) {
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        if (state.lastDate === yesterday.toDateString()) state.streak++;
        else state.streak = 1;
        state.lastDate = today;
      }
      if (!state.checkedDays.includes(today)) state.checkedDays.push(today);

      const prevStage = getPetStageIndex();
      const xpEarned = XP_REWARDS[type](mins);
      state.totalXP += xpEarned;
      state.sessions++;

      const icons = { session: 'ðŸ’»', task: 'âœ…', streak: 'ðŸ”¥', challenge: 'âš¡' };
      state.log.push({ type, mins, desc, xp: xpEarned, icon: icons[type], time: Date.now() });
      if (state.log.length > 50) state.log.shift();

      save();

      // Float XP
      const btn = document.querySelector('.btn');
      const rect = btn.getBoundingClientRect();
      const fl = document.createElement('div');
      fl.className = 'float-xp';
      fl.textContent = `+${xpEarned} XP!`;
      fl.style.left = (rect.left + rect.width / 2 - 30) + 'px';
      fl.style.top = (rect.top - 10) + 'px';
      document.body.appendChild(fl);
      setTimeout(() => fl.remove(), 1600);

      const newStage = getPetStageIndex();
      if (newStage > prevStage) {
        showToast(`ðŸŽ‰ EVOLVED! ${state.name || 'Byteling'} is now ${STAGES[newStage].name}!`);
      } else {
        showToast(`+${xpEarned} XP earned!`);
      }

      document.getElementById('desc').value = '';
      updateUI();
    }

    function typeName(t) {
      return { session: 'Coding session', task: 'Task completed', streak: 'Daily check-in', challenge: 'Challenge solved' }[t];
    }

    function showToast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2500);
    }

    // Init
    updateUI();
    drawPet();
  </script>
</body>
